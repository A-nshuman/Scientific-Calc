<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<script>
    function openAbtMe() {
        window.open('https://github.com/A-nshuman', '_blank')
    }
</script>

<body>
    <!-- <h1>Calculator</h1> -->
    <div class="calcBody">
        <div class="screen">
            <div class="screenDisp"></div>
            <div class="screenIcons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="longBtn" onclick="openAbtMe()">A-nshuman</button>
                <button class="btn material-symbols-outlined" id="backSpace">backspace</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn" id="bracket">()</button>
                <button class="btn" id="plus-minus">±</button>
                <button class="btn arith" id="percentage">%</button>
                <button class="btn arith" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="btn nums">7</button>
                <button class="btn nums">8</button>
                <button class="btn nums">9</button>
                <button class="btn arith" id="multiply">×</button>
            </div>
            <div class="row">
                <button class="btn nums">4</button>
                <button class="btn nums">5</button>
                <button class="btn nums">6</button>
                <button class="btn arith" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn nums">1</button>
                <button class="btn nums">2</button>
                <button class="btn nums">3</button>
                <button class="btn arith" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn nums" id="longBtn">0</button>
                <button class="btn" id="period">.</button>
                <button class="btn" id="equal-to">=</button>
            </div>
        </div>
    </div>
</body>

</html>
